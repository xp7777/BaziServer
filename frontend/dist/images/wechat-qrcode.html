<!DOCTYPE html>
<html>
<head>
  <title>微信支付二维码</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .qrcode {
      width: 180px;
      height: 180px;
      background-color: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .qrcode:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(90deg, transparent 50%, black 50%, black 60%, transparent 60%) no-repeat,
        linear-gradient(transparent 50%, black 50%, black 60%, transparent 60%) no-repeat;
      background-size: 100% 10%, 10% 100%;
      background-position: center;
    }
    .qrcode:after {
      content: "微信支付";
      position: absolute;
      bottom: -30px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: sans-serif;
      color: #333;
      font-weight: bold;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo:before {
      content: "微信";
      font-size: 14px;
      color: #09bb07;
      font-weight: bold;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="qrcode">
    <div class="logo"></div>
  </div>
</body>
</html>
